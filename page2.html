<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="expand-md pt-3 pb-3">
            <div class="container-xxl">
            <!-- title -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-bag display-5 text-alt-dark"></i>
                <span class="text-black fw-semibold h2">
                    Fruits
                </span>
            </a>
            </div>
    </header>

    <!-- shopping List -->
  <div class="shoppingList bg-secondary-subtle ">
        <div class="container-lg py-3">
            <div class="row justify-content-center">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card">
                            <img src="products/avocado.webp" class="card-img-top" alt="avocado" >
                            <div class="card-body">
                            <h5 class="card-title">Avocado</h5>
            
                            <!-- review icons -->
                            <div class="pb-2">
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-half text-altdark"></i>
                            </div>
            
                            <p class="card-text display-6"> <b>25</b> <i class="bi bi-currency-dollar"></i></p>
                            <a href="fruits/avocado.html" class="btn btn-dark">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card">
                            <img src="products/strawberry.jpg" class="card-img-top" alt="strawberry" >
                            <div class="card-body">
                            <h5 class="card-title">Strawberry</h5>
            
                            <!-- review icons -->
                            <div class="pb-2">
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-half text-altdark"></i>
                            </div>
            
                            <p class="card-text display-6"> <b>15</b> <i class="bi bi-currency-dollar"></i></p>
                            <a href="fruits/strawberry.html" class="btn btn-dark">Buy Now</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card">
                            <img src="products/watermelon.jpg" class="card-img-top" alt="watermelon" >
                            <div class="card-body">
                            <h5 class="card-title">Watermelon</h5>
            
                            <!-- review icons -->
                            <div class="pb-2">
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-fill text-altdark"></i>
                                <i class="bi bi-star-half text-altdark"></i>
                            </div>
            
                            <p class="card-text display-6"> <b>60</b> <i class="bi bi-currency-dollar"></i></p>
                            <a href="fruits/watermelon.html" class="btn btn-dark">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            
            </div>
        </div>
    </div>

  <!-- pagination -->
  <div class="expand-md">
    <ul class="pagination justify-content-center pt-4">
        <li class="page-item">
          <a class="page-link" href="index.html" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="index.html">1</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="page3.html">3</a></li>
        <li class="page-item">
          <a class="page-link" href="page3.html">Next</a>
        </li>
      </ul>
  </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
